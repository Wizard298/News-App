<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center bg-secondary vh-100">
        <div class="bg-white p-3 rounded w-25">
            <h2>SignUp</h2>
            <br>
            <form action="/signup" method="post" id="signupForm">
                <div class="mb-3">
                    <label for="text">
                        <strong>Name</strong>
                    </label>
                    <input type="text" placeholder="Enter Name" autocomplete="off" name="username"
                        class="form-control rounded-0">
                </div>
                <div class="mb-3">
                    <label for="email">
                        <strong>Email</strong>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email"
                        class="form-control rounded-0">
                </div>
                <div class="mb-3">
                    <label for="password">
                        <strong>Password</strong>
                    </label>
                    <input type="password" placeholder="Enter Password" name="password" class="form-control rounded-0">
                </div>
                <button type="submit" class="btn btn-success w-100 rounded-0">Sign Up</button>
            </form>
            <!-- <a class="nav-link-signup-page" href="http://localhost:2400/login"><button class="btn btn-default border w-100 bg-light rounded-0 text-decoration-none">Login</button></a> -->
        </div>
    </div>
