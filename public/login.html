<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center bg-secondary vh-100">
        <div class="bg-white p-3 rounded w-25">
            <h2>Login</h2>
            <br>
            <form action="/login" method="post" id="loginForm">
                <div class="mb-3">
                    <label for="email">
                        <strong>Email</strong>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" class="form-control rounded-0">
                </div>
                <div class="mb-3">
                    <label for="email">
                        <strong>Password</strong>
                    </label>
                    <input type="password" placeholder="Enter Password" name="password" class="form-control rounded-0">
                </div>
                <button class="btn btn-success border w-100 rounded-0 text-decoration-none" type="submit">Login</button>
            </form>
            <br>
            <p>Don't have an account</p>
            <a class="nav-link-signup-page" href="http://localhost:2400/signup"><button class="btn btn-outline-success border w-100 rounded-0 text-decoration-none">Sign Up</button></a>
        </div>
    </div>
